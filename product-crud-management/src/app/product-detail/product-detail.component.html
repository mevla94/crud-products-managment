<div *ngIf="product" class="product-details-card">
  <h2 class="product-title">{{ product.name }} Details</h2>

  <p>
    <strong>ID:</strong>
    <span class="product-info">{{ product.id }}</span>
  </p>

  <p>
    <strong>Description:</strong>
    <span class="product-info">{{ product.description }}</span>
  </p>
  <p>
    <strong>Price:</strong>
    <span class="product-info">${{ product.price | number : "1.2-2" }}</span>
  </p>
  <p>
    <strong>QuantityInStock:</strong>
    <span class="product-info">{{ product.quantityInStock }}</span>
  </p>

  <button routerLink="/" class="btn-back">Back</button>
</div>
