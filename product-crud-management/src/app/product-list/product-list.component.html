<div class="table-header">
  <h2 class="title">📦 Product List</h2>
  <button class="btn create" routerLink="/add">➕ Add Product</button>
</div>

<div class="search-bar">
  <input
    type="text"
    placeholder="🔍 Search products..."
    [(ngModel)]="searchText"
    (input)="onSearch()"
    class="search-input"
  />
</div>

<div class="table-wrapper">
  <table class="custom-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of paginatedProducts">
        <td>{{ product.name }}</td>
        <td>${{ product.price | number : "1.2-2" }}</td>
        <td>{{ product.quantityInStock }}</td>
        <td class="actions-column">
          <button class="btn icon edit" (click)="editProduct(product.id)">
            ✏️
          </button>
          <button class="btn icon view" (click)="viewDetails(product.id)">
            👁
          </button>
          <button class="btn icon delete" (click)="deleteProduct(product.id)">
            🗑
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="pagination-controls">
  <button
    class="btn pagination-btn"
    [disabled]="currentPage === 1"
    (click)="changePage(-1)"
  >
    Previous
  </button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button
    class="btn pagination-btn"
    [disabled]="currentPage === totalPages"
    (click)="changePage(1)"
  >
    Next
  </button>
</div>
