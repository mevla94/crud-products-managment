<div class="product-form-card">
  <h2>{{ isEdit ? "Edit Product" : "Add Product" }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="productForm.get('name')?.invalid"
        >Name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" />
      <mat-error *ngIf="productForm.get('price')?.invalid"
        >Enter valid price</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantityInStock" />
      <mat-error *ngIf="productForm.get('quantityInStock')?.invalid"
        >Enter valid quantity</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <textarea matInput formControlName="category"></textarea>
    </mat-form-field>

    <div class="form-buttons">
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-button routerLink="/">Cancel</button>
    </div>
  </form>
</div>
